<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
<title></title>

<style>

body {
  margin: 0;
}

.map {
  position: relative;
  overflow: hidden;
}

canvas {
  position:absolute;
  top: 0px;
  z-index: -1;
}

.layer {
  position: absolute;
}

.tile {
  position: absolute;
  width: 256px;
  height: 256px;
}

</style>

<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
<script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
  
<script type="text/javascript">
    var map;
    function initMap() {

        map = L.map('map').setView([37.7833, -122.4167], 13);

        L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
          maxZoom: 18,
          attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
            '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
            'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
          id: 'examples.map-i86knfo3'
        }).addTo(map);

        L.tileLayer('http://184.72.133.178/agol/arcgis/{id}/tiles/{z}/{x}/{y}.png', {
          maxZoom: 18,
          id: '046465c95d424afa848e665d1cd0a1f4'
        }).addTo(map);

    }
</script>
<style>
html, body, #map {
  width: 100%; height: 100%;
  padding: 0;
  margin: 0;
}

canvas {
  z-index: 1;
}

</style>
</head>
<body onload="initMap()">
  <div id="map"></div>
</body>
</html>
